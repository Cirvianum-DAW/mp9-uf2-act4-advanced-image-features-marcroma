<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex. 7</title>
    <style>
      figure {
        border: 1px solid #ddd;
        padding: 10px;
      }
      figcaption {
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <figure>
      <img
        src="https://images.pexels.com/photos/20623968/pexels-photo-20623968/free-photo-of-a-robin-sits-on-top-of-a-bush-in-autumn.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt="Robin sits on top of a bush in Autumn."
      />
      <figcaption>Robin sits on top of a bush in Autumn.</figcaption>
    </figure>

    <h1>
      What is the purpose of the "figure" and "figcaption" elements? Write a
      brief explanation in the HTML file.
    </h1>
    <p>
        The "figure" element is used to group media content, such as images, with
        their caption. The "figcaption" element is used to provide a caption for
        the content inside the "figure" element.
    </p>
  </body>
</html>
